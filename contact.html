<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="upper-nav-container">
            <nav class="main-nav">
                <a href="movies.html">Movies</a>
                <a class="active" href="contact.html">Contact</a>
            </nav>
            <a href="index.html">
                <div class="logo">
                    <img src="images/logo4.png" alt="darth vader logo">
                </div>
            </a>
            <nav class="outer-nav">
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-facebook-square"></i></a>
            </nav>
        </div>
    </header>
    <div class="bg-contact">
        <div class="form-container">
            <form id="contactForm" action="/action_page.php" method="POST">
                <h4>Questions, something to add, or want to join the force?</h4>
                <div id="validMessage"></div>
                <div class="row">
                    <div class="field">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" placeholder="Name goes here..">
                        <div class="formValidation-error" id="nameError">Name is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="email">Email *</label>
                        <input type="text" id="email" name="email" placeholder="Email goes here..">
                        <div class="formValidation-error" id="emailError">Invalid email address</div>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address goes here..">
                        <div class="formValidation-error" id="addressError">Address must be at least 25 characters long
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="subject">Subject *</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                        <div class="formValidation-error" id="subjectError">Subject must be least 10 characters long
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="js/contactForm.js"></script>
</body>

</html>
